<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RooTine</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Normalize -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  />

</head>
<body>
  <header>
    <nav class="navbar">
      <!-- logo -->
      <div class="logo"><img src="../imgs/logo.png" alt="RooTine Logo" /></div>

      <!-- Nav -->
      <ul class="nav-links">
        <!-- hamburger -->
        <input type="checkbox" id="checkbox-toggle">
        <label for="checkbox-toggle" class="hamburger"><i class="fas fa-bars-staggered"></i></label>

        <div class="menu">
          <li><a href="/pages/index.html">Home</a></li>
          <li class="routines">
            <a href="/pages/routines.html">Routines</a>

            <!-- Dropdown -->
            <ul class="dropdown">
              <li><a href="/">Morning Routine</a></li>
              <li><a href="/">Evening Routine</a></li>
            </ul>
          </li>
          <li><a href="/pages/mood.html">Mood</a></li>
          <li><a href="/pages/rewards.html">Rewards</a></li>
          <li><a href="/pages/about.html">About</a></li>
        </div>
      </ul>

    </nav>
  </header>

  <main>
    <!-- Jumbotron banner -->
    <div class="jumbotron">
      <h1 class="greeting">Hello <span>[USER]!</span> Ready to start your day?</h1>
    </div>

    <!-- Routine div's -->
    <div class="home-routine">
      <div class="routine-div">
        <p class="routine-div-label">Morning Routine</p>
        <input type="button" value="Start">
        <input type="button" value="Edit">
      </div>
      <div class="routine-div">
        <p class="routine-div-label">Evening Routine</p>
        <input type="button" value="Start">
        <input type="button" value="Edit">
      </div>
      <div class="routine-div">
        <input type="button" value="Add routine">
      </div>
    </div>

    <!-- Calendar div -->
    <div class="calendar">
      <h3>Calendar placeholder!!!</h3>
    </div>
  </main>
  <footer></footer>
</body>
</html>
